<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opticar - Monitoramento Diário</title>
    <link rel="stylesheet" href="assets/styles/monitoramento.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="icon" type="image/png" href="assets/images/logoOpticar.png">
    <script src="./assets/Scripts/cpu.js" defer></script>
    <script src="./assets/Scripts/ram.js" defer></script>
    <script src="./assets/Scripts/rede_esc.js" defer></script>
    <script src="./assets/Scripts/rede_ler.js" defer></script>
    <script src="assets/Scripts/disco.js" defer></script>
    <script src="assets/Scripts/disco-esc.js" defer></script>
    <script src="assets/Scripts/disco_ler.js" defer></script>
</head>

<body>
    <!-- Grid A -->

    <div id="div_menu" class="menu ">
        <div class="nav-burger" onclick="expand()">
            <div id="linha1"></div>
            <div id="linha2"></div>
            <div id="linha3"></div>
        </div>

        <ul id="ul_links" class="nav-links ">
            
            <li class="li-active">
                <i class='bx bx-desktop' style='color:#ffffff' ></i>
                <span>Monitoramento</span>
            </li>
            <li>
                <i class='bx bxs-bell-ring' style='color:#ffffff' ></i>
                <span>Alertas</span>
            </li>
            <li>
                <i class='bx bx-server' style='color:#ffffff' ></i>
                <span>Servidores</span>
            </li>
        </ul>
    </div>

    <!-- Grid A -->
    <!-- Grid B -->

    <div class="contain">
        <div class="cabeca">
            <div class="empresa">
                <i class='bx bx-circle-three-quarter' undefined></i>
                <div class="lugar">
                    <h3>Volkwagen</h3>
                    <h3 class="desktop-local" style="display: none;">São Paulo, AV Paulista 2590</h3>
                </div>
            </div>
            <div class="persona">
                <i class='bx bxs-user-circle'></i>
                <div>
                    <h3>Luciano Alves</h3>
                    <h3 class="desktop-email" style="display: none;">luciano@empresa.com</h3>
                </div>
                <div>
                    <i class='bx bx-chevron-down'></i>
                </div>
            </div>
        </div>
    </div>

    <!-- Grid B -->
    <!-- Grid C -->

    <div class="dash">
        <div class="box">
            <div class="tempoReal">

                <div class="texto">
                    <h1>Dashboard Monitoramento</h1>
                    <p>Acompanhe seu servidor em tempo real</p>
                </div>
                <div class="servidor">
                    <i class='bx bx-info-circle'
                        style='color:#ffffff; background-color: #2C3E50; border-radius: 100%; padding: 0.5vw;'></i>
                    <select name="" id="">
                        <option value="">Servidor: SP-01</option>
                        <option value="">Servidor: SP-02</option>
                        <option value="">Servidor: SP-03</option>
                    </select>
                </div>

            </div>
            <div class="monitoramento">
                <div class="esquerda">
                    <div class="chart-container-cpu">
                        <h2><i class='bx bx-chip' style="border: solid 1px white; border-radius: 8px;"></i> CPU</h2>
                        <canvas id="cpuChart"></canvas>
                    </div>

                    <div class="chart-container-ram">
                        <h2><i class='bx bxs-memory-card' style="border: solid 1px black; border-radius: 8px;"></i> RAM
                        </h2>
                        <canvas id="ramChart"></canvas>
                    </div>


                    <div class="chart-container-rede">
                        <h2><i class='bx bx-wifi' style="border: solid 1px black; border-radius: 8px;"></i> Rede</h2>
                        <div class="chart-wrapper">
                            <div>
                                <canvas id="redeChart-ler"></canvas>
                                <div id="id_valor-ler"></div>

                            </div>
                            <div>
                                <canvas id="redeChart-esc"></canvas>
                                <div id="id_valor-esc"></div>

                            </div>
                        </div>
                    </div>
                </div>

                <div class="direita">

                    <div class="chart-container-disco">
                        <h2><i class='bx bxs-save'style="border: solid 1px black; border-radius: 8px;"></i> Disco</h2>
                        <canvas id="discoChart"></canvas>
                        <div id="id_valor-disc"></div>

                        <div class="chart-wrapper">
                            <div>
                                <canvas id="discoChart-ler"></canvas>
                                <div id="id_valor-ler-disco"></div>
                                
                            </div>
                            <div>
                                <canvas id="discoChart-esc"></canvas>
                                <div id="id_valor-esc-disco"></div>
                                
                            </div>
                        </div>
                    </div>

                    <div class="tempo_atividade">
                        <h3>Tempo de Atividade</h3>
                        <h1>87 Dias 22:50:21</h1>
                    </div>

                </div>


            </div>
        </div>
    </div>

    <!-- Grid C -->
</body>

</html>

<script>
    function expand(){
        if(div_menu.classList.contains('menu-expand')){
            div_menu.style.animation = 'diminui 0.2s linear';

        }else{
            div_menu.style.animation = 'expandir 0.2s linear';

        }
        div_menu.classList.toggle('menu-expand')
        ul_links.classList.toggle('nav-links-expanded')
    }

const menu = document.querySelector('.nav-links');
const burger= document.querySelector('.nav-burger');
const linha1 = document.querySelector('#linha1');
const linha2 = document.querySelector('#linha2');
const linha3 = document.querySelector('#linha3');
burger.addEventListener('click' ,()=>
{

linha1.classList.toggle('linha1-active');
linha2.classList.toggle('linha2-active');
linha3.classList.toggle('linha3-active');
menu.classList.toggle('nav-active');

});

    function aparecer(){
        const larguraTela = window.innerWidth;
        const desk_local = document.querySelector('.desktop-local');
        const desk_email = document.querySelector('.desktop-email');
        if(larguraTela > 702){
            desk_local.style.display = "flex";
            desk_email.style.display = "flex";
        }else{
            desk_local.style.display = "none";
            desk_email.style.display = "none";
        }

    }

    aparecer();
        
    window.addEventListener("resize", aparecer);
</script>
